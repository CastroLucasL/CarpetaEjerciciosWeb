<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- ajSlider Plugin -->
    <script type="text/javascript" src="js/ajSlider.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- script -->
    <script src="scripts.js"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Slider container -->
    <div id="ajSlider">
      <img src="imgs/adidas1.jpg" alt="" width="100%" height="100%">
      <img src="imgs/adidas2.jpg" alt="" width="100%" height="100%">
      <img src="imgs/adidas3.jpg" alt="" width="100%" height="100%">
      <img src="imgs/adidas4.jpg" alt="" width="100%" height="100%">
      <a class="slider-text">Impossible is nothing</a>
      <a class="slider-text">All in or nothing</a>
      <a class="slider-text">We Have the Power to Change</a>    
      <a class="slider-text">Here to create</a> 
      <div class="subcontainer">
        <ul id="ajSliderBullets">
            <li id="bullet1"></li>
            <li id="bullet2"></li>
            <li id="bullet3"></li>
            <li id="bullet4"></li>
        </ul>
      </div>
    </div> 

    <!-- Inicio jQuery  -->
    <script>
        $(document).ready(function() {    
            $('#ajSlider').ajSlider({
                interval:5000, // Tiempo entre cada slide
                slideshow: "enable", // habilitar-deshabilitar
                bullets: true, //activar los dots
                activeBullet: "lightblue", //color dots activos
                inactiveBullet: "grey", //color dots inactivos
                textPosition: "30%", //positcion del texto 
                textSize: "60px" //tama√±o
            });
        }); 
        
    </script>
</body>
</html>
